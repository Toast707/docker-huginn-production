postgresdata:
  image: postgres
  command: /bin/true

postgres:
  image: postgres
  volumes_from:
    - postgresdata
  environment:
    POSTGRES_PASSWORD: myhuginnpassword
    POSTGRES_USER: huginn

huginn_web:
  build: .
  extends:
    file: environment.yml
    service: huginn_base
  environment:
    DATABASE_ADAPTER: postgresql
  ports:
    - 3000:3000
  links:
    - postgres

huginn_threaded:
  build: .
  extends:
    file: environment.yml
    service: huginn_base
  environment:
    DATABASE_ADAPTER: postgresql
  links:
    - postgres
  command: /scripts/init bin/threaded.rb

